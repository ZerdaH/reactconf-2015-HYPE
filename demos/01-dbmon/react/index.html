<!DOCTYPE html>
<html>
<head>
<meta name="description" content="DBMON REACT" />
  <meta charset="utf-8">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../styles.css" rel="stylesheet" type="text/css" />
  <title>dbmon (react)</title>
</head>
<body>
  <div>Initial Render Time: <span id="initTimeEl"></span>ms, Average Update Render Time: <span id="timerEl"></span>ms</div>
  <div id="dbmon"></div>

  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="http://fb.me/react-0.12.2.min.js"></script>
  <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
  <script src="../ENV.js"></script>
  <script src="app.js" type="text/jsx"></script>

  <script src="https://cdn.rawgit.com/paulirish/memory-stats.js/master/memory-stats.js"></script>
  <script>
  var stats = new MemoryStats();
  stats.domElement.style.position = 'fixed';
  stats.domElement.style.right        = '0px';
  stats.domElement.style.bottom       = '0px';
  document.body.appendChild( stats.domElement );
  requestAnimationFrame(function rAFloop(){
      stats.update();
      requestAnimationFrame(rAFloop);
  });
  </script>


</body>
</html>
