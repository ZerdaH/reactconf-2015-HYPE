<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="DBMON Backbone" />
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../styles.css" rel="stylesheet" type="text/css" />
  <title>dbmon (backbone)</title>
</head>
<body>
  <div>Initial Render Time: <span id="initTimeEl"></span>ms, Average Update Render Time: <span id="timerEl"></span>ms</div>
  <div id="dbmon"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>

  <script src="../ENV.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.rawgit.com/paulirish/memory-stats.js/master/memory-stats.js"></script>
  <script>
  var stats = new MemoryStats();
  stats.domElement.style.position = 'fixed';
  stats.domElement.style.right    = '0px';
  stats.domElement.style.bottom   = '0px';
  document.body.appendChild( stats.domElement );
  requestAnimationFrame(function rAFloop(){
      stats.update();
      requestAnimationFrame(rAFloop);
  });
  </script>

</body>
</html>
